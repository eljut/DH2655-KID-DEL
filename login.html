<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

  <!-- Whiteboard Styling -->
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
  <link rel="stylesheet" type="text/css" href="styles/login.css" />

</head>
<body>
	<div class="nav navbar-nav navbar-fixed-top">
	  <a class="navbar-brand" href="https://myacademy.se/">
		<img class="logo" src="images/MA_logga.png"/>
	  </a>
	</div>

  <div class="container-fluid profile">
    <div class="row">
	  <div class="col-md-4"></div>
	  <div class="col-md-1">
		<p class="t" align="right">Name</p>
	  </div>
	  <div class="col-md-2">
		<input id="username" type="text"></input>
	  </div>
	</div>
    <div class="row">
	  <div class="col-md-4"></div>
	  <div class="col-md-1">
		<p align="right">Password</p>
	  </div>
	  <div class="col-md-2">
		<input id="password" type="password"></input>
	  </div>
	</div>
	<div class="row">
	  <div class="col-md-6"></div>
	  <button class="btn btn-default col-md-1" onclick="login()">Send</button>
	</div>
  </div>
	<script src="scripts/login.js"></script> 
</body>
</html>
